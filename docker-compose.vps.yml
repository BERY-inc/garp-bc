version: "3.8"

x-logging: &default-logging
  driver: json-file
  options:
    max-size: ${LOG_MAX_SIZE:-10m}
    max-file: ${LOG_MAX_FILE:-3}

services:
  # Databases
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-garp}
      POSTGRES_USER: ${POSTGRES_USER:-garp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-garp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging: *default-logging
    networks:
      - internal
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - NET_RAW
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  redis:
    image: redis:6-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    logging: *default-logging
    networks:
      - internal
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  # Kafka for sync-domain
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: unless-stopped
    logging: *default-logging
    networks:
      - internal
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - NET_RAW

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    restart: unless-stopped
    logging: *default-logging
    networks:
      - internal
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - NET_RAW

  # Blockchain services
  participant-node:
    build:
      context: .
      dockerfile: participant-node/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    logging: *default-logging
    networks:
      - internal
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  sync-domain:
    build:
      context: .
      dockerfile: sync-domain/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      KAFKA_BROKERS: ${KAFKA_BROKERS}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: unless-stopped
    logging: *default-logging
    networks:
      - internal
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  global-synchronizer:
    build:
      context: .
      dockerfile: global-synchronizer/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ID: ${NODE_ID}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    logging: *default-logging
    networks:
      - internal
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  # API services
  backend-go:
    build:
      context: .
      dockerfile: backend-go/Dockerfile
    environment:
      PARTICIPANT_URL: ${PARTICIPANT_URL}
      SYNCHRONIZER_URL: ${SYNCHRONIZER_URL}
      POSTGRES_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      participant-node:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    logging: *default-logging
    networks:
      - internal
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  api-gateway-go:
    build:
      context: .
      dockerfile: api-gateway-go/Dockerfile
    environment:
      BACKEND_URL: ${BACKEND_URL}
      PARTICIPANT_URL: ${PARTICIPANT_URL}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_URL: ${REDIS_URL}
      RATE_LIMIT_RPM: ${RATE_LIMIT_RPM}
    depends_on:
      backend-go:
        condition: service_started
      participant-node:
        condition: service_started
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped
    logging: *default-logging
    networks:
      - internal
      - public
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true

  # Frontend service
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    restart: unless-stopped
    logging: *default-logging
    networks:
      - public
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true

networks:
  internal:
    internal: true
  public:
    driver: bridge

volumes:
  postgres_data: