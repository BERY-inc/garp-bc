name: Docs Site Validation

on:
  push:
    paths:
      - 'frontend/docs/**'
      - '.github/workflows/docs.yml'
  pull_request:
    paths:
      - 'frontend/docs/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install validators
        run: |
          npm i -g htmlhint linkinator

      - name: HTMLHint
        run: |
          npx htmlhint "frontend/docs/**/*.html"

      - name: Serve docs
        working-directory: frontend/docs
        run: |
          nohup python3 -m http.server 8080 &
          sleep 2

      - name: Link check
        run: |
          npx linkinator http://127.0.0.1:8080 --recurse --silent