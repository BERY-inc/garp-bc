name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Test all components
  test:
    name: Test Components
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component:
          [
            common,
            participant-node,
            sync-domain,
            global-synchronizer,
            backend-go,
            api-gateway-go,
          ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        if: matrix.component != 'backend-go' && matrix.component != 'api-gateway-go'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Go
        if: matrix.component == 'backend-go' || matrix.component == 'api-gateway-go'
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Cache Rust dependencies
        if: matrix.component != 'backend-go' && matrix.component != 'api-gateway-go'
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Go modules
        if: matrix.component == 'backend-go' || matrix.component == 'api-gateway-go'
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Run tests for Rust components
        if: matrix.component != 'backend-go' && matrix.component != 'api-gateway-go'
        working-directory: ./${{ matrix.component }}
        run: |
          cargo test --verbose

      - name: Run tests for Go components
        if: matrix.component == 'backend-go' || matrix.component == 'api-gateway-go'
        working-directory: ./${{ matrix.component }}
        run: |
          go mod tidy
          go test -v ./...

  # Build all components
  build:
    name: Build Components
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        component:
          [participant-node, sync-domain, global-synchronizer, backend-go, api-gateway-go]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        if: matrix.component != 'backend-go' && matrix.component != 'api-gateway-go'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Go
        if: matrix.component == 'backend-go' || matrix.component == 'api-gateway-go'
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Cache Rust dependencies
        if: matrix.component != 'backend-go' && matrix.component != 'api-gateway-go'
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Go modules
        if: matrix.component == 'backend-go' || matrix.component == 'api-gateway-go'
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Build Rust components
        if: matrix.component != 'backend-go' && matrix.component != 'api-gateway-go'
        working-directory: ./${{ matrix.component }}
        run: |
          cargo build --release --verbose

      - name: Build Go components
        if: matrix.component == 'backend-go' || matrix.component == 'api-gateway-go'
        working-directory: ./${{ matrix.component }}
        run: |
          go mod tidy
          go build -v ./...

      - name: Upload build artifacts
        if: matrix.component != 'backend-go' && matrix.component != 'api-gateway-go'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.component }}-binary
          path: ${{ matrix.component }}/target/release/

  # Docker build and push
  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        include:
          - component: participant-node
            image: ghcr.io/${{ github.repository_owner }}/garp-participant
            paths: 'participant-node/**'
          - component: sync-domain
            image: ghcr.io/${{ github.repository_owner }}/garp-sync-domain
            paths: 'sync-domain/**'
          - component: global-synchronizer
            image: ghcr.io/${{ github.repository_owner }}/garp-global-synchronizer
            paths: 'global-synchronizer/**'
          - component: backend-go
            image: ghcr.io/${{ github.repository_owner }}/garp-backend
            paths: 'backend-go/**'
          - component: api-gateway-go
            image: ghcr.io/${{ github.repository_owner }}/garp-api
            paths: 'api-gateway-go/**'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect changes for this service
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            service:
              - ${{ matrix.paths }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          flavor: latest=true
          tags: |
            type=ref,event=branch
            type=sha
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        if: steps.changes.outputs.service == 'true' || github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.component }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Kubernetes
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/
          kubectl rollout status deployment/garp-backend
          kubectl rollout status deployment/garp-api

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Rust security audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Go security audit
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./backend-go/... ./api-gateway-go/...
