name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Test all components
  test:
    name: Test Components
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component:
          [
            common,
            participant-node,
            sync-domain,
            global-synchronizer,
            backend-go,
          ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        if: matrix.component != 'backend-go' && matrix.component != 'api-gateway-go'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Go
        if: matrix.component == 'backend-go' || matrix.component == 'api-gateway-go'
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Cache Rust dependencies
        if: matrix.component != 'backend-go' && matrix.component != 'api-gateway-go'
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Go modules
        if: matrix.component == 'backend-go' || matrix.component == 'api-gateway-go'
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Run tests for Rust components
        if: matrix.component != 'backend-go' && matrix.component != 'api-gateway-go'
        working-directory: ./${{ matrix.component }}
        run: |
          cargo test --verbose

      - name: Run tests for Go components
        if: matrix.component == 'backend-go' || matrix.component == 'api-gateway-go'
        working-directory: ./${{ matrix.component }}
        run: |
          go mod tidy
          go test -v ./...

  # Build all components
  build:
    name: Build Components
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        component:
          [participant-node, sync-domain, global-synchronizer, backend-go]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        if: matrix.component != 'backend-go' && matrix.component != 'api-gateway-go'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Go
        if: matrix.component == 'backend-go' || matrix.component == 'api-gateway-go'
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Cache Rust dependencies
        if: matrix.component != 'backend-go' && matrix.component != 'api-gateway-go'
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Go modules
        if: matrix.component == 'backend-go' || matrix.component == 'api-gateway-go'
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Build Rust components
        if: matrix.component != 'backend-go' && matrix.component != 'api-gateway-go'
        working-directory: ./${{ matrix.component }}
        run: |
          cargo build --release --verbose

      - name: Build Go components
        if: matrix.component == 'backend-go' || matrix.component == 'api-gateway-go'
        working-directory: ./${{ matrix.component }}
        run: |
          go mod tidy
          go build -v ./...

      - name: Upload build artifacts
        if: matrix.component != 'backend-go' && matrix.component != 'api-gateway-go'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.component }}-binary
          path: ${{ matrix.component }}/target/release/

      - name: Upload build artifacts (Go)
        if: matrix.component == 'backend-go' || matrix.component == 'api-gateway-go'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.component }}-binary
          path: ${{ matrix.component }}/*.exe

  # Docker build and push
  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        component:
          [participant-node, sync-domain, global-synchronizer, backend-go]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: garp/${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.component }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Deploy to Kubernetes
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/
          kubectl rollout status deployment/garp-backend
          kubectl rollout status deployment/garp-participant-node

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Rust security audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Go security audit
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./backend-go/... ./api-gateway-go/...
