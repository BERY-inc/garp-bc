apiVersion: apps/v1
kind: Deployment
metadata:
  name: garp-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: garp-backend
  template:
    metadata:
      labels:
        app: garp-backend
    spec:
      containers:
        - name: backend
          image: garp-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            - name: PARTICIPANT_URL
              value: "http://garp-participant:8090"
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: garp-secrets
                  key: postgres_url
            - name: REDIS_URL
              value: "redis://redis:6379"
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: garp-backend
spec:
  selector:
    app: garp-backend
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP