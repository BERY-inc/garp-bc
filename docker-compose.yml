services:
  # Databases
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: garp
      POSTGRES_USER: garp
      POSTGRES_PASSWORD: garp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U garp"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Kafka for sync-domain
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true

  # Blockchain services
  participant-node:
    build:
      context: .
      dockerfile: participant-node/Dockerfile
    ports:
      - "8090:8090"
    environment:
      DATABASE_URL: postgresql://garp:garp@postgres:5432/garp
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8090/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  sync-domain:
    build:
      context: .
      dockerfile: sync-domain/Dockerfile
    ports:
      - "8082:8082"
    environment:
      DATABASE_URL: postgresql://garp:garp@postgres:5432/garp
      KAFKA_BROKERS: kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

  global-synchronizer:
    build:
      context: .
      dockerfile: global-synchronizer/Dockerfile
    ports:
      - "8000:8000"
      - "7000:7000"
    environment:
      DATABASE_URL: postgresql://garp:garp@postgres:5432/garp
      NODE_ID: sync-1
    depends_on:
      postgres:
        condition: service_healthy

  # API services
  backend-go:
    build:
      context: .
      dockerfile: backend-go/Dockerfile
    ports:
      - "8081:8081"
    environment:
      PARTICIPANT_URL: http://participant-node:8090
      SYNCHRONIZER_URL: http://global-synchronizer:8000
      POSTGRES_URL: postgresql://garp:garp@postgres:5432/garp
      REDIS_URL: redis://redis:6379
    depends_on:
      participant-node:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  api-gateway-go:
    build:
      context: .
      dockerfile: api-gateway-go/Dockerfile
    ports:
      - "8080:8080"
    environment:
      BACKEND_URL: http://backend-go:8081
      PARTICIPANT_URL: http://participant-node:8090
      JWT_SECRET: dev-secret
      REDIS_URL: redis://redis:6379
      RATE_LIMIT_RPM: 100
    depends_on:
      backend-go:
        condition: service_started
      participant-node:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend service
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - api-gateway-go
      - participant-node
      - global-synchronizer

volumes:
  postgres_data:
